<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
  <title>TOP</title>
  <!-- Bootstrap CSSのCDNリンク -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="background-color">
  <div class="collapse navbar-collapse" id="navbar-nav-header">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signup}">新規会員登録</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">ログイン</a>
      </li>
    </ul>
  </div>

<section id="gtco-single-content" class="bg-white">
  <div class="container">
    <div class="section-content blog-content">
      <div class="row">
        <!-- Single Content Holder -->
        <div class="col-md-8 offset-md-2 mt-4">
          <form  th:action="@{/signup/submit}" th:method="POST" th:object="${userForm}">
            <input type="text" id = "name" th:field="*{username}">
            <input type="password" id = "password" th:field="*{password}">
            <input type="submit" >
          </form>
          <input type="button" value="リセット" onclick="clearText()"/>
          <br>

          <h2>
            <div th:text="${result}">サインアップしましょう！</div>
          </h2>
          <!-- End of Contact Form Holder -->
        </div>
      </div>
    </div>
  </div>
</section>


<!-- End of Contact Form Section -->
  <footer class="mastfoot mb-3 bg-white py-4 border-top">
  </footer>
</div>
<!-- Bootstrap JSおよび依存関係のCDNリンク -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
